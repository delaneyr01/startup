<label for="event">Add an Event: </label>
<input type="event" id="event" name="varEvent" placeholder="Your event here" pattern="\d{3}-\d{4}" />
  <style>
    body {

<div class="col-sm-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Add an Event</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <input class="form-control" placeholder="Event Name" id="eventName">
            </div>
            <div class="form-group">
                <textarea class="form-control" placeholder="Event Description" id="eventDescription"></textarea>
            </div>
            <div class="form-group">
                <input type="date" class="form-control" placeholder="Date" id="eventDate">
            </div>

            <div class="form-group">
                <label for="eventTime">Select Time:</label>
                <select id="eventTime" class="form-control">
                    <option value="9-AM">9:00 AM</option>
                    <option value="10-AM">10:00 AM</option>
                    <option value="11-AM">11:00 AM</option>
                    <option value="12-PM">12:00 PM</option>
                    <option value="01-PM">1:00 PM</option>
                    <option value="02-PM">2:00 PM</option>
                    <option value="03-PM">3:00 PM</option>
                    <option value="04-PM">4:00 PM</option>
                    <option value="05-PM">5:00 PM</option>
                    <option value="06-PM">6:00 PM</option>
                    <option value="07-PM">7:00 PM</option>
                    <option value="08-PM">8:00 PM</option>
                    <option value="09-PM">9:00 PM</option>
                    <option value="10-PM">10:00 PM</option>

                </select>
            </div>
            
            <button type="button" onclick="addEvent()">Submit</button>
        </div>
    </div>
</div>
