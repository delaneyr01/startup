<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skej HTML</title>
    <link rel="icon" href="calendar.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Skej<sup>&reg;</sup></h1>
      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
        <h1 id="welcome-message">Welcome</h1>
        <p>Login to access your personal Skej</p>
        <div id="loginForm">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your name here" />
            <button type="button" onclick="extractUsername()">Login</button>
        </div>
    </main>    

    <footer>
      <hr />
      <span class="text-reset">Delaney Reed</span>
      <br />
      <a href="https://github.com/delaneyr01/startup.git">GitHub</a>
    </footer>
  </body>
</html>
